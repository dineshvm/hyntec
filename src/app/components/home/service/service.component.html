<section id="what-we-do">
  <div class="container">
    <h3 class="section-title mb-2 h1">What we do</h3>
    <p class="text-center text-muted h5">
      Having and managing a correct marketing strategy is crucial in a fast
      moving market.
    </p>
    <div class="row mt-5">
      <div
        class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4"
        *ngFor="let item of serviceList"
      >
        <div class="card">
          <div class="card-block {{item.cardClass}}">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.displayText }}</p>
            <!--
              <a href="javascript:void();" title="Read more" class="read-more"
                         >Read more<i class="fa fa-angle-double-right ml-2"></i
              ></a>
            -->
            <button
              class="btn btn-primary enquire-btn"
              title="Enquire Now"
              [routerLink]="['/services', item.routeLink]"
            >
              Enquire Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
