<!-- contact form -->
<div class="container-fluid content-container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6 contact-form contact-content">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label">Name:</label>
          <input
            type="text"
            formControlName="name"
            name="txtName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            placeholder="Name *"
            required
          />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback"><div *ngIf="f.name.errors.required">Name is required</div></div>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input
            type="email"
            formControlName="email"
            name="txtEmail"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            placeholder="Email *"
            required
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Mobile Number:</label>
          <input
            type="number"
            formControlName="mobile"
            name="txtPhone"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }"
            placeholder="Mobile Number *"
            required
          />
          <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
            <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
            <div *ngIf="f.mobile.errors.minlength">Mobile Number must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Subject:</label>
          <input
            type="text"
            formControlName="subject"
            name="txtSubject"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.subject.errors }"
            placeholder="Subject *"
            required
          />

          <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
            <div *ngIf="f.subject.errors.required">Subject is required</div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Message:</label>
          <textarea
            name="txtMsg"
            class="form-control"
            formControlName="message"
            [ngClass]="{ 'is-invalid': submitted && f.message.errors }"
            placeholder="Your Message *"
            style="width: 100%; height: 150px;"
            required
          ></textarea>
          <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
            <div *ngIf="f.message.errors?.required">Message is required</div>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" name="btnSubmit" class="btnContact btn btn-primary submitBtn" value="Send Message">
            <ng-container *ngIf="isSubmitting; else: elseTemplate">
              <i class="fa fa-refresh fa-spin" aria-hidden="true"></i>Sending
            </ng-container>
            <ng-template #elseTemplate> Send Message<i class="fa fa-paper-plane-o ml-1"></i> </ng-template>
          </button>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-6 col-lg-6 map-container contact-content">
      <ng-container *ngIf="isLoading">
        <i class="fa fa-refresh fa-5x fa-stack-1x fa-spin refresh-icon" aria-hidden="true"></i>
      </ng-container>
      <iframe
        width="100%"
        height="600px"
        src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;coord=12.8952263,77.6109379&amp;q=%235%2C%202nd%20Floor%2C%205th%20Cross%2C%20Opp%20SANA%20Super%20Mart%2C%20Kodichikknahalli%2C%20Bilekahalli%2C%20Bengaluru%2C%20Karnataka%20560076+(Hyntec%20IT%20Services)&amp;ie=UTF8&amp;t=&amp;z=17&amp;iwloc=B&amp;output=embed"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
      >
      </iframe>
    </div>
  </div>
</div>
<app-quick-links></app-quick-links>
<!-- contact form -->
